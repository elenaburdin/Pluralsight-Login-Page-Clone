<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In | Sluralpright</title>
</head>

<body>
    <div id="wrapper">

        <div id="left">

            <div id="signin">

                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
                </div>

                <form>
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="input-text">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="input-text">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an account</a>
            </div>

            <footer class="main-footer">
                <p>Copyright &copy; 2022, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>



        <div id="right">
            <div id="showcase">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
